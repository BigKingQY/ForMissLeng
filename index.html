<script>
    var c = 0;
    var s = ["答应了", "答应了", "答应了"];
    var b = ["我再想想", "我还想想", "继续想想"];
    var a = ["真的不再考虑一下了？", "真的", "对话框"];
    function myAlert(msg) {
        var txt;

        if (confirm(msg)) {
            txt = s[c];
            alert("表白成功")
        } else {
            txt = b[c];
            c++;
            myAlert(a[c-1]);
        }
    }
    window.alert = function(name){

        var iframe = document.createElement("IFRAME");
        iframe.style.display="none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        window.frames[0].window.alert(name);
        iframe.parentNode.removeChild(iframe);
    };


    window.confirm = function (message) {
        var iframe = document.createElement("IFRAME");
        iframe.style.display = "none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        var alertFrame = window.frames[0];
        var result = alertFrame.window.confirm(message);
        iframe.parentNode.removeChild(iframe);
        return result;
    };
</script>

<script>
    var funSuccess = function () {}
    var funCancel = function(){}

    function success() {
        alert("成功")
        $('#myModal').hidden;
    }

    function cancel() {
        alert("失败")
        $('#myModal').hidden;
    }

    function clickOK() {
        funSuccess();
    }
    function clickCancel() {
        funCancel();
    }
    function showAlert(content, title, btnSuccessText, btnCancelText, success, cancel) {
        if(!title)
            title = '提示';
        if(!content) {
            content = '您确定要删除吗?';
        }
        if(!btnSuccessText) {
            btnSuccessText = "确定";
        }
        if(!btnCancelText) {
            btnCancelText = "取消";
        }
        if(success) {
            funSuccess = success;
        }
        if(cancel) {
            funCancel = cancel;
        }

        var modalHtml = '<!-- Modal -->\
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" \aria-labelledby="myModalLabel" data-backdrop="static">\
        <div class="modal-dialog" role="document">\
        <div class="modal-content">\
        <div class="modal-header">\
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>\
    <h4 class="modal-title" id="myModalLabel">'+title+'</h4>\
        </div>\
        <div class="modal-body">'+content+'</div>\
    <div class="modal-footer">\
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clickCancel('+cancel+');">'+btnCancelText+'</button>\
        <button type="button" class="btn btn-primary" onclick="clickOK();" data-dismiss="modal">'+btnSuccessText+'</button>\
        </div>\
        </div>\
        </div>\
        </div>';
        $('body').append(modalHtml);
        $('#myModal').modal();
    }
</script>
