<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="textCon">
        <div class="words">冷妹子，今天是认识你的第</div>
        <div class="days">
            <span class="days-number">1921</span>
            <span class="days-label">天</span>
        </div>
        <div class="seconds">15 hours 24 minutes 30 seconds</div>
</div>


<div class="heart" onclick="customConfirm('情人节快乐！🎉🎉🎉','哎哟，心都被你选中了😊，今天是情人节，做我女朋友吧，给你花花🌹🌹🌹', '好，答应了', '无情拒绝', function() {
    customAlert('完美的结局😄', '好了，从今天起，你就是我的人了😁😁😁️。疫情结束后，咱们约会吧😏😏😏', '说好了')
}, function() {
    customConfirm('悲惨的结局😞', '为什么你要这样无情？真的不再考虑一下？', '行，答应了', '坚决不考虑', function() {
        customAlert('开心的结局😄', '我就知道你最好了，从今天起，你就是我的人了😁😁😁️。疫情结束后，咱们约会吧😏😏😏', '说好了')
    }, function() {
        customConfirm('无情的结局😞', '你这样做会失去本宝宝的！！！', '从你了', '无情失去', function() {
            customAlert('惊喜的结局😄', '就知道你不会真的这么无情，从今天起，你就是我的人了😁😁😁️。疫情结束后，咱们约会吧😏😏😏', '说好了')
        }, function() {
            customAlert('破碎的结局😞', '友谊的小船真是说翻就翻，说好的不离不弃、白头到老呢，心碎💔💔💔', '傲娇的离开')
        })
    });
})"></div>

<script src="js/index.js"></script>
<script src="js/love.js"></script>
<script>

    function customAlert(title, msg, ok) {

        $.MsgBox.Alert(title, msg, ok);
    }

    function customConfirm(title, msg, ok, cancel, callback, callbackno) {
        $.MsgBox.Confirm(title, msg, ok, cancel, callback, callbackno);
    }

    window.alert = function(name){

        var iframe = document.createElement("IFRAME");
        iframe.style.display="none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        window.frames[0].window.alert(name);
        iframe.parentNode.removeChild(iframe);
    };


    window.confirm = function (message) {
        var iframe = document.createElement("IFRAME");
        iframe.style.display = "none";
        iframe.setAttribute("src", 'data:text/plain,');
        document.documentElement.appendChild(iframe);
        var alertFrame = window.frames[0];
        var result = alertFrame.window.confirm(message);
        iframe.parentNode.removeChild(iframe);
        return result;
    };
</script>

</body>
</html>
